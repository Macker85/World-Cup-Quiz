<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c12a091464.js" crossorigin="anonymous"></script>
    <title>World Cup quiz</title>
</head>
<body>
    <div id="heading">
        <a href="index.html"><h1 class="heading"><i class="fa-solid fa-house"></i>Test your world cup knowledge</h1></a>
    </div>
    <div class="question-area">
        <div id="container">
            <div id="start" class="buttons">Start Quiz!</div>
            <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="answers">
                    <div class="answer buttons" id="A"></div>
                    <div class="answer buttons" id="B"></div>
                    <div class="answer buttons" id="C"></div>
                    <div class="answer buttons" id="D"></div>
                </div>
                <div id="progress"></div>
                <div class="next-question">
                    <button id="next-question">Next Question</button>
                </div>
            </div>
            <div id="timer" style="display: none">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="score" style="display: none"></div>
            <div id="restart">
                <button id="play-again" class="btn" style="display: none;">Play again</button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js" type="module"></script>
</body>
</html>
