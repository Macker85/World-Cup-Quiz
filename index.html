<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c12a091464.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Test your world cup knowledge</h1>
    <section class="question-area">
        <div class="question">Questions to appear here</div>
        <div class="answer-options">
            <button class="btn answer-a btn--blue"><i class="fa-regular fa-futbol"></i></button>
            <button class="btn answer-b btn--green"><i class="fa-regular fa-futbol"></i></button>
            <button class="btn answer-c btn--red"><i class="fa-regular fa-futbol"></i></button>
            <button class="btn answer-d btn--yellow"><i class="fa-regular fa-futbol"></i></button>
        </div>
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
