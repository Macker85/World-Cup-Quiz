<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz for football lovers">
    <meta name="keywords" content="quiz, football, world cup quiz, world cup">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c12a091464.js" crossorigin="anonymous"></script>
    <title>World Cup quiz</title>
</head>
<body>
    <div id="heading">
        <a href="index.html"><h1 class="heading"><i class="fa-solid fa-house"></i>Test your World Cup knowledge</h1></a>
    </div>
    <div id="load-user" style="display: none;"></div>
    <div class="question-area">
        <div id="container">
            <div id="username">
                <label for="uname" id="user">Enter your username:</label><br>
                <input type="text" name="uname" id="user-input"><br>
                <button type="button" id="start" class="buttons">Start Quiz!</button>
            </div>
            <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="answers">
                    <div class="answer buttons" id="A"></div>
                    <div class="answer buttons" id="B"></div>
                    <div class="answer buttons" id="C"></div>
                    <div class="answer buttons" id="D"></div>
                </div>
                <div id="progress"></div>
                <div id="progress-def">
                    <p><strong id="incorrect">RED</strong> = incorrect</p>
                    <p><strong id="correct">GOLD</strong> = correct</p>
                </div>
            </div>
            <div id="timer" style="display: none">
                <div id="counter"></div>
                <div id="btimedisplay"></div>
                <div id="timedisplay"></div>
            </div>
            <div id="score" style="display: none"></div>
            <div id="restart">
                <button id="play-again" class="btn" style="display: none;">Play again</button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js" type="module"></script>
</body>
</html>
